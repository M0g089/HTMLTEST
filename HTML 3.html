<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
    <style>
        .first-list-title {
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            color: blue;
        }
        .second-list {
            color: red;
        }
    </style>
</head>
<body>
    <!-- First List -->
    <h2 class="first-list-title">FIRST one</h2>
    <ul>
        <li>chocolate</li>
        <li>salt</li>
        <li>Marshmello</li>
    </ul>

    <!-- Second List -->
     
    <h2>My Second List</h2>
    <ol class="second-list">
        <li>Coding</li>
        <li>Gaming</li>
        <li>CARS</li>
    </ol>
</body>



</html>
