<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 80%; /* Set the width of the table */
            border-collapse: collapse; /* Collapse borders to avoid double borders */
            margin: 20px auto; /* Center the table horizontally and add some margin */
        }
        th, td {
            border: 1px solid #000000; /* Light grey border */
            padding: 8px; /* Add some padding for better spacing */
            text-align: left; /* Align text to the left */
        }
        th {
            background-color: #cfcece; /* Light grey background for headers */
            color: #333; /* Darker text color for headers */
        }
        tr:nth-child(even) {
            background-color: #ffffffaf; /* Alternating row colors */
        }
        tr:hover {
            background-color: #ffffff; /* Highlight row on hover */
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th colspan="3">Table Header</th> <!-- Header spans 3 columns -->
            </tr>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
            <tr>
                <td>Row 3, Cell 1</td>
                <td>Row 3, Cell 2</td>
                <td>Row 3, Cell 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
